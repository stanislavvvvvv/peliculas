<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de la muerte</title>
        <script type="text/javascript" src="js/calculadora.js"></script>
        <script type="text/javascript" src="js/control.js"></script>
    </head>
    <body onload="initialize()">
        <input type="text" id="display"><br/>
        <button onclick="agregaADisplay(1)">1</button>
        <button onclick="agregaADisplay(2)">2</button>
        <button onclick="agregaADisplay(3)">3</button><br/>
        <button onclick="agregaADisplay(4)">4</button>
        <button onclick="agregaADisplay(5)">5</button>
        <button onclick="agregaADisplay(6)">6</button><br/>
        <button onclick="agregaADisplay(7)">7</button>
        <button onclick="agregaADisplay(8)">8</button>
        <button onclick="agregaADisplay(9)">9</button><br/>
        <button onclick="agregaADisplay(0)">0</button>
        <button onclick="pulsarSuma()">+</button>
        <button onclick="pulsarIgual()">=</button>
    </body>
</html>
